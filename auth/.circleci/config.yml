version: 2.1

jobs:
  auth_build:
    docker:
    - image: google/cloud-sdk
    steps:
    - checkout
    - setup_remote_docker
    
    - run:
          name: Check for Changes in Auth Service
          command: |
            if git diff --name-only HEAD~1 | grep -q '^auth/'; then
              echo "Changes detected in auth service"
            else
              echo "No changes in auth service, skipping..."
              exit 0
            fi
    - run:
        name: Setup Google Cloud SDK
        command: |
          apt-get install -qq -y gettext
          echo $GCLOUD_SERVICE_KEY > gcloud-service-key.json
          gcloud auth activate-service-account --key-file=gcloud-service-key.json
          ls -l
    - run:
        name: docker gcloud init
        command: |
          gcloud auth configure-docker  us-central1-docker.pkg.dev
    - run:
        name: Build and Push Auth Service
        command: |
          docker build -t us-central1-docker.pkg.dev/codetokloud/auth/auth:latest ./services/auth
          docker push us-central1-docker.pkg.dev/codetokloud/auth/auth:latest
  auth_deploy:
    docker:
    - image: google/cloud-sdk:latest
    steps:
    - checkout
    - run:
        name: Authenticate with GKE
        command: |
          echo $GCLOUD_SERVICE_KEY > gcloud-service-key.json
          gcloud auth activate-service-account --key-file=gcloud-service-key.json
          gcloud config set project codetokloud
          gcloud container clusters get-credentials cluster-1 --zone us-central1
    - run:
        name: Install Helm
        command: |
          curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash


    - run:
        name: Deploy Auth Service
        command: |
          helm upgrade --install auth ./helm/auth --set image.repository=us-central1-docker.pkg.dev/codetokloud/auth/auth:latest --set image.tag=latest


workflows:
  version: 2
  auth_build_and_deploy:
    jobs:
    - auth_build
    - auth_deploy:
        requires:
        - auth_build
      filters:
            branches:
              only: main
