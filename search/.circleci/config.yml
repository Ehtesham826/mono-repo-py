version: 2.1

jobs:
  detect_search_changes:
    docker:
      - image: python:3.9-slim  # Lightweight Python image for detection
    steps:
      - checkout
      - run:
          name: Check for Changes in Auth Service
          command: |
            if git diff --name-only origin/main...HEAD | grep -q '^search/'; then
              echo "Changes detected in auth service."
              echo "true" > /tmp/changes_detected.txt
            else
              echo "No changes in auth service."
              echo "false" > /tmp/changes_detected.txt
            fi
      - persist_to_workspace:
          root: /tmp
          paths:
            - changes_detected.txt
  search_build:
    docker:
    - image: google/cloud-sdk
    steps:
    - checkout
    - attach_workspace:
          at: /tmp
    - run:
          name: Check if Build is Needed
          command: |
            if [ "$(cat /tmp/changes_detected.txt)" != "true" ]; then
              echo "Skipping build since no changes detected."
              exit 0
            fi
    - setup_remote_docker

    - run:
        name: Setup Google Cloud SDK
        command: |
          apt-get install -qq -y gettext
          echo $GCLOUD_SERVICE_KEY > gcloud-service-key.json
          gcloud auth activate-service-account --key-file=gcloud-service-key.json
          ls -l
    - run:
        name: docker gcloud init
        command: |
          gcloud auth configure-docker  us-central1-docker.pkg.dev

    - run:
        name: Build and Push Search Service
        command: |
          docker build -t us-central1-docker.pkg.dev/codetokloud/search/search:latest ./services/search
          docker push us-central1-docker.pkg.dev/codetokloud/search/search:latest

  search_deploy:
    docker:
    - image: google/cloud-sdk:latest
    steps:
    - checkout
    - run:
        name: Authenticate with GKE
        command: |
          echo $GCLOUD_SERVICE_KEY > gcloud-service-key.json
          gcloud auth activate-service-account --key-file=gcloud-service-key.json
          gcloud config set project codetokloud
          gcloud container clusters get-credentials cluster-1 --zone us-central1
    - run:
        name: Install Helm
        command: |
          curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash

    - run:
        name: Deploy Search Service
        command: |
          helm upgrade --install search ./helm/search --set image.repository=us-central1-docker.pkg.dev/codetokloud/search/search:latest --set image.tag=latest


workflows:
  version: 2
  search_build_and_deploy:
    jobs:
    - detect_auth_changes
    - search_build:
        requires:
          - detect_auth_changes
    - search_deploy:
        requires:
        - search_build
        filters:
            branches:
              only: main
