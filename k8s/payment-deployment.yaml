apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
      - name: payment-container
        image: gcr.io/<your-project-id>/payment:latest
        ports:
        - containerPort: 8002
        env:
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:8000"
        - name: SEARCH_SERVICE_URL
          value: "http://search-service:8001"
