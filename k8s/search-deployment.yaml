apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: search
  template:
    metadata:
      labels:
        app: search
    spec:
      containers:
      - name: search-container
        image: gcr.io/<your-project-id>/search:latest
        ports:
        - containerPort: 8001
        env:
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:8000"
        - name: SEARCH_API_KEY
          valueFrom:
            configMapKeyRef:
              name: search-config
              key: SEARCH_API_KEY

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: search-config
data:
  SEARCH_API_KEY: "searchapikey123"
