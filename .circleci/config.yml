version: 2.1

orbs:
  path-filtering: circleci/path-filtering@0.0.2

setup: true

workflows:
  trigger-services:
    jobs:
      - path-filtering/filter:
          name: detect-auth-changes
          base-revision: main
          config-path: .circleci/continue-config.yml
          mapping: |
            ^auth/.* true
            ^payment/.* false
            ^search/.* false

      - path-filtering/filter:
          name: detect-payment-changes
          base-revision: main
          config-path: .circleci/continue-config.yml
          mapping: |
            ^payment/.* true
            ^auth/.* false
            ^search/.* false

      - path-filtering/filter:
          name: detect-search-changes
          base-revision: main
          config-path: .circleci/continue-config.yml
          mapping: |
            ^search/.* true
            ^auth/.* false
            ^payment/.* false
