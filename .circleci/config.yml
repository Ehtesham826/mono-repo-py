version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - run:
          name: Authenticate with Google Cloud
          command: |
            echo $GCLOUD_SERVICE_KEY | base64 --decode > gcloud-key.json
            gcloud auth activate-service-account --key-file=gcloud-key.json
            gcloud config set project codetokloud
            gcloud auth configure-docker
      - run:
          name: Build and Push Auth Service
          command: |
            docker build -t gcr.io/codetokloud/auth:latest ./services/auth
            docker push gcr.io/codetokloud/auth:latest
      - run:
          name: Build and Push Search Service
          command: |
            docker build -t gcr.io/codetokloud/search:latest ./services/search
            docker push gcr.io/codetokloud/search:latest
      - run:
          name: Build and Push Payment Service
          command: |
            docker build -t gcr.io/codetokloud/payment:latest ./services/payment
            docker push gcr.io/codetokloud/payment:latest

  deploy:
    docker:
      - image: google/cloud-sdk:latest
    steps:
      - checkout
      - run:
          name: Authenticate with Google Cloud
          command: |
            echo $GCLOUD_SERVICE_KEY | base64 --decode > gcloud-key.json
            gcloud auth activate-service-account --key-file=gcloud-key.json
            gcloud config set project codetokloud
      - run:
          name: Get GKE Cluster Credentials
          command: |
            gcloud container clusters get-credentials codetokloud --zone us-central1
  

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
