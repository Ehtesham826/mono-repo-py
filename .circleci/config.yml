version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@0.0.2
  continuation: circleci/continuation@0.1.2

parameters:
  trigger-auth:
    type: boolean
    default: false
  trigger-payment:
    type: boolean
    default: false
  trigger-search:
    type: boolean
    default: false

workflows:
  setup-workflow:
    jobs:
      - path-filtering/filter:
          name: detect-changes
          base-revision: main
          mapping: |
            auth/.* trigger-auth true
            payment/.* trigger-payment true
            search/.* trigger-search true

      - continuation/continue:
          name: load-auth-config
          configuration_path: auth/.circleci/config.yml
          when: << parameters.trigger-auth >>

      - continuation/continue:
          name: load-payment-config
          configuration_path: payment/.circleci/config.yml
          when: << parameters.trigger-payment >>

      - continuation/continue:
          name: load-search-config
          configuration_path: search/.circleci/config.yml
          when: << parameters.trigger-search >>
