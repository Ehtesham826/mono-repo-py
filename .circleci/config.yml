version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@0.0.2


workflows:
  setup-workflow:
    jobs:
      - path-filtering/filter:
          name: detect-changes
          base-revision: main
          config-path: .circleci/continue-config.yml
          mapping: |
            auth/.* run-auth-workflow .circleci/config.yml
            payment/.* run-payment-workflow .circleci/config.yml
            search/.* run-search-workflow .circleci/config.yml