version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@0.0.2


workflows:
  setup-workflow:
    jobs:
      - path-filtering/filter:
          name: detect-changes
          base-revision: main
          config-path: .circleci/continue-config.yml
          mapping: |
            auth/.* config-path:auth/.circleci/config.yml true
            payment/.* config-path:payment/.circleci/config.yml true
            search/.* config-path:search/.circleci/config.yml true