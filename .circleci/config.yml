version: 2.1

orbs:
  path-filtering: circleci/path-filtering@0.0.2

setup: true

parameters:
  run-setup-workflow:
    type: boolean
    default: true

workflows:
  trigger-services:
    jobs:
      - path-filtering/filter:
          base-revision: main
          config-path: .circleci/continue-config.yml
          mapping: |
            auth/.* auth_changes true
            payment/.* payment_changes true
            search/.* search_changes true
